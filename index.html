<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js" defer></script>
		<title>Countdown</title>
	</head>
	<body>
		<div class="container">
			<div class="name">Time Till New Year</div>
			<div class="time">
				<div class="daysCont rect">
					<p id="day"></p>
					<span class="smallFont">days</span>
				</div>
				<div class="hoursCont rect">
					<p id="hr"></p>
					<span class="smallFont">hours</span>
				</div>
				<div class="minsCont rect">
					<p id="min"></p>
					<span class="smallFont">mins</span>
				</div>
				<div class="secCont rect">
					<p id="sec"></p>
					<span class="smallFont">secs</span>
				</div>
			</div>
		</div>
	</body>
</html>
